{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Destination</title>
    <link rel="stylesheet" href="{% static 'destinationapp/style.css' %}">
</head>
<body>
    <h1>Add New Destination</h1>
    <form method="POST" action="{% url 'createDestination' %}">
        {% csrf_token %}

        <label for="name">Destination Name</label>
        <input type="text" id="name" name="name" required>

        <label for="review">Review</label>
        <textarea id="review" name="review" required></textarea>

        <label for="rating">Rating (1-5)</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>

        <label for="share_publicly">Share Publicly</label>
        <input type="checkbox" id="share_publicly" name="share_publicly">

        <button type="submit">Create Destination</button>
    </form>
</body>
</html>
