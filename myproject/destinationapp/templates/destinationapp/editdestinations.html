{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Destination</title>
    <link rel="stylesheet" href="{% static 'destinationapp/style.css' %}">
</head>
<body>
    <h1>Edit Destination</h1>
    <form method="POST" action="{% url 'editDestination' destination.id %}">
        {% csrf_token %}

        <label for="name">Destination Name</label>
        <input type="text" id="name" name="name" value="{{ destination.name }}" required>

        <label for="review">Review</label>
        <textarea id="review" name="review" required>{{ destination.review }}</textarea>

        <label for="rating">Rating (1-5)</label>
        <input type="number" id="rating" name="rating" value="{{ destination.rating }}" min="1" max="5" required>

        <label for="share_publicly">Share Publicly</label>
        <input type="checkbox" id="share_publicly" name="share_publicly" {% if destination.share_publicly %}checked{% endif %}>

        <button type="submit">Update Destination</button>
    </form>
</body>
</html>
